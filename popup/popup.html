<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HiHired Auto-Fill</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="header-logo">
        <img src="../icons/icon32.png" alt="HiHired" class="logo">
        <h1>HiHired Auto-Fill</h1>
      </div>
    </header>

    <!-- Login View -->
    <div id="login-view" class="view">
      <p class="subtitle">Connect your HiHired account to auto-fill job applications</p>

      <form id="login-form">
        <div class="form-group">
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <div id="login-error" class="error-message hidden"></div>
        <button type="submit" class="btn btn-primary" id="login-btn">
          <span class="btn-text">Sign In</span>
          <span class="btn-loading hidden">
            <span class="spinner"></span>
          </span>
        </button>
      </form>

      <div class="divider">
        <span>or</span>
      </div>

      <button type="button" class="btn btn-google" id="google-login-btn">
        <svg viewBox="0 0 24 24" width="18" height="18">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        <span class="btn-text">Continue with Google</span>
        <span class="btn-loading hidden">
          <span class="spinner spinner-dark"></span>
        </span>
      </button>

      <div class="divider">
        <span>or</span>
      </div>

      <button type="button" class="btn btn-token-toggle" id="token-toggle-btn">Login with Token</button>

      <div id="token-login-section" class="hidden">
        <div class="token-help">
          Copy your token from <a href="https://hihired.org" target="_blank">hihired.org</a> &rarr; Profile &rarr; Auth Token
        </div>
        <div class="form-group">
          <textarea id="auth-token" placeholder="Paste your auth token here..." rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-primary" id="token-login-btn">
          <span class="btn-text">Connect</span>
          <span class="btn-loading hidden">
            <span class="spinner"></span>
          </span>
        </button>
      </div>

      <p class="signup-link">
        Don't have an account? <a href="https://hihired.org" target="_blank">Sign up free</a>
      </p>
    </div>

    <!-- Main View (authenticated) -->
    <div id="main-view" class="view hidden">
      <!-- User Info -->
      <div class="user-card">
        <div class="user-avatar">
          <span id="user-initial">?</span>
        </div>
        <div class="user-info">
          <h3 id="user-name">User</h3>
          <p id="user-email">email@example.com</p>
        </div>
        <button id="logout-btn" class="btn-icon" title="Sign Out">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16,17 21,12 16,7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
      </div>

      <!-- Resume Status -->
      <div class="resume-card">
        <div class="resume-header">
          <h4>Resume Data</h4>
          <button id="refresh-btn" class="btn-icon" title="Refresh">
            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="23,4 23,10 17,10"></polyline>
              <polyline points="1,20 1,14 7,14"></polyline>
              <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
          </button>
        </div>
        <div id="resume-status" class="resume-status">
          <span class="status-dot"></span>
          <span id="status-text">Checking...</span>
        </div>
        <div class="resume-preview">
          <p><strong id="preview-name">-</strong></p>
          <p id="preview-email">-</p>
          <p id="preview-location">-</p>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="actions">
        <button id="fill-now-btn" class="btn btn-primary btn-large">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
          </svg>
          Fill Current Form
        </button>
      </div>

      <!-- Settings -->
      <div class="settings">
        <label class="setting-item">
          <input type="checkbox" id="auto-detect" checked>
          <span>Show fill button on detected forms</span>
        </label>
        <label class="setting-item">
          <input type="checkbox" id="highlight-fields" checked>
          <span>Highlight filled fields</span>
        </label>
      </div>

      <!-- Footer Links -->
      <div class="footer-links">
        <a href="https://hihired.org" target="_blank">Edit Resume</a>
        <a href="https://hihired.org/contact" target="_blank">Help</a>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading" class="overlay hidden">
      <div class="spinner-large"></div>
      <p>Loading...</p>
    </div>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
